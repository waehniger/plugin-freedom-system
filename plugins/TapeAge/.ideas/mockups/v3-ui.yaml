window:
  width: 500
  height: 450
  resizable: false
  title: "TapeAge"

colors:
  background_deep: "#2a1a0a"  # Deep brown base
  background_mid: "#4a3a2a"  # Warm brown
  metal_dark: "#2f2015"  # Dark bronze metal
  metal_base: "#3a2a1a"  # Primary metal
  accent_gold: "#d4a574"  # Warm gold
  accent_bronze: "#c49564"  # Bronze accent
  earth_tone_1: "#8a6a4a"  # Muted earth
  earth_tone_2: "#6a5a4a"  # Secondary earth
  text_warm: "#d4a574"  # Gold text
  text_technical: "#c49564"  # Bronze technical text
  meter_background: "#1a0a00"  # Very dark brown
  meter_needle: "#d4a574"  # Gold needle
  meter_red_zone: "#b8453d"  # Vintage red
  knob_dark_bronze: "#2f2015"  # Dark knob base
  knob_highlight: "#d4a574"  # Gold highlight
  active_glow: "rgba(212, 165, 116, 0.6)"  # Warm glow

layout:
  type: vertical-centered-block
  vertical_centering: true
  sections:
    - id: vu-meter
      height: 120
      padding: 0
      controls: [vu_meter]
    - id: title
      height: 70
      padding_top: 15
      padding_bottom: 15
      controls: [plugin_title]
    - id: knobs-with-labels
      height: 140
      padding: 0
      controls: [drive_knob, age_knob, mix_knob, drive_label, age_label, mix_label]

controls:
  # VU Meter
  - id: vu_meter
    type: vu-meter
    style: vintage-analog-recessed
    scale:
      min: -20
      max: 3
      unit: "dB"
      zero_vu: 0
      red_zone_start: 0
      markings: [-20, -10, -7, -5, -3, 0, +1, +2, +3]
    needle:
      color: "#d4a574"
      width: 3
      animated: true
      response_time: 50
      peak_hold: 500
      shadow: true
      glow: "0 0 8px rgba(212, 165, 116, 0.8)"
    position:
      x: 50
      y: 10
      width: 440
      height: 110
    background: "#1a0a00"
    frame_color: "#3a2a1a"
    frame_width: 4
    border_radius: 4
    # Heavy recessed effect
    inset_shadow: "inset 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 2px 4px rgba(0, 0, 0, 0.4)"
    outer_shadow: "0 -2px 4px rgba(212, 165, 116, 0.1), 0 4px 12px rgba(0, 0, 0, 0.8)"

  # Plugin Title
  - id: plugin_title
    type: text
    content: "TAPE AGE"
    style:
      font_family: "'Courier New', 'Courier', monospace"
      font_size: 28
      font_weight: 700
      letter_spacing: "0.4em"
      text_transform: uppercase
      color: "#d4a574"
      text_align: center
      text_shadow: "0 2px 4px rgba(0, 0, 0, 0.8), 0 0 12px rgba(212, 165, 116, 0.3)"
    position:
      x: 50
      y: 145

  # Drive Knob
  - id: drive_knob
    type: rotary-knob-vintage-hardware
    label: "DRIVE"
    parameter: "drive"
    range: [0.0, 1.0]
    default: 0.5
    unit: "%"
    display_value: false
    style:
      size: 90
      design: dark-bronze-recessed
      base_color: "#2f2015"
      top_color: "#3a2a1a"
      indicator_style: "raised-line"
      indicator_color: "#d4a574"
      indicator_length: 35
      indicator_width: 4
      rotation_range: 270
      # Heavy vintage hardware shadows
      shadow: "0 8px 16px rgba(0, 0, 0, 0.8), 0 4px 8px rgba(0, 0, 0, 0.6), 0 -2px 4px rgba(212, 165, 116, 0.1)"
      inner_shadow: "inset 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 -2px 4px rgba(212, 165, 116, 0.15)"
      surface_finish: "brushed-dark-metal"
      edge_highlight: "rgba(212, 165, 116, 0.2)"
    position:
      x: 105
      y: 235

  # Age Knob
  - id: age_knob
    type: rotary-knob-vintage-hardware
    label: "AGE"
    parameter: "age"
    range: [0.0, 1.0]
    default: 0.25
    unit: "%"
    display_value: false
    style:
      size: 90
      design: dark-bronze-recessed
      base_color: "#2f2015"
      top_color: "#3a2a1a"
      indicator_style: "raised-line"
      indicator_color: "#d4a574"
      indicator_length: 35
      indicator_width: 4
      rotation_range: 270
      shadow: "0 8px 16px rgba(0, 0, 0, 0.8), 0 4px 8px rgba(0, 0, 0, 0.6), 0 -2px 4px rgba(212, 165, 116, 0.1)"
      inner_shadow: "inset 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 -2px 4px rgba(212, 165, 116, 0.15)"
      surface_finish: "brushed-dark-metal"
      edge_highlight: "rgba(212, 165, 116, 0.2)"
    position:
      x: 250
      y: 235

  # Mix Knob
  - id: mix_knob
    type: rotary-knob-vintage-hardware
    label: "MIX"
    parameter: "mix"
    range: [0.0, 1.0]
    default: 1.0
    unit: "%"
    display_value: false
    style:
      size: 90
      design: dark-bronze-recessed
      base_color: "#2f2015"
      top_color: "#3a2a1a"
      indicator_style: "raised-line"
      indicator_color: "#d4a574"
      indicator_length: 35
      indicator_width: 4
      rotation_range: 270
      shadow: "0 8px 16px rgba(0, 0, 0, 0.8), 0 4px 8px rgba(0, 0, 0, 0.6), 0 -2px 4px rgba(212, 165, 116, 0.1)"
      inner_shadow: "inset 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 -2px 4px rgba(212, 165, 116, 0.15)"
      surface_finish: "brushed-dark-metal"
      edge_highlight: "rgba(212, 165, 116, 0.2)"
    position:
      x: 395
      y: 235

  # Labels
  - id: drive_label
    type: text
    content: "DRIVE"
    style:
      font_family: "'Courier New', 'Courier', monospace"
      font_size: 10
      font_weight: 700
      letter_spacing: "0.3em"
      text_transform: uppercase
      color: "#c49564"
      text_align: center
      text_shadow: "0 1px 2px rgba(0, 0, 0, 0.8)"
    position:
      x: 105
      y: 340

  - id: age_label
    type: text
    content: "AGE"
    style:
      font_family: "'Courier New', 'Courier', monospace"
      font_size: 10
      font_weight: 700
      letter_spacing: "0.3em"
      text_transform: uppercase
      color: "#c49564"
      text_align: center
      text_shadow: "0 1px 2px rgba(0, 0, 0, 0.8)"
    position:
      x: 250
      y: 340

  - id: mix_label
    type: text
    content: "MIX"
    style:
      font_family: "'Courier New', 'Courier', monospace"
      font_size: 10
      font_weight: 700
      letter_spacing: "0.3em"
      text_transform: uppercase
      color: "#c49564"
      text_align: center
      text_shadow: "0 1px 2px rgba(0, 0, 0, 0.8)"
    position:
      x: 395
      y: 340

visual_effects:
  background_gradient:
    type: radial
    colors: ["#4a3a2a", "#2a1a0a"]
    center: [50%, 50%]
  scan_lines:
    enabled: true
    type: horizontal
    spacing: 2px
    opacity: 0.03
    color: "#000000"
  vignette:
    enabled: true
    opacity: 0.3
    color: "#000000"
  global_lighting:
    direction: "top"
    ambient: 0.2
    diffuse: 0.8
    warm_glow: true

typography:
  primary_font: "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif"
  title_letter_spacing: "0.4em"
  label_letter_spacing: "0.3em"
  title_weight: 300
  label_weight: 500
  technical_appearance: false

metadata:
  version: 3
  created: "2025-11-10"
  plugin_name: "TapeAge"
  aesthetic: "Vintage analog hardware - deep browns, dark bronze, heavy shadows, professional studio gear"
  reference: "Compressor aesthetic - warm professional studio hardware with recessed controls"
  improvements_from_v2: "Transformed to dark vintage hardware aesthetic with deep brown radial gradient background, dark bronze metals, heavy inset shadows, Courier monospace typography, subtle scan lines, warm gold accents"

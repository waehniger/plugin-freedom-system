# MuSam v1 UI Design Specification
# Generated: 2025-11-16
# Plugin: MuSam (Multi-region Sample Sequencer)
# Visual Style: Apple Liquid Glass (translucent, frosted glass, smooth gradients)

window:
  width: 900
  height: 600
  resizable: false

colors:
  background: "#1a1a1a"
  panel_glass: "rgba(255, 255, 255, 0.08)"
  panel_border: "rgba(255, 255, 255, 0.15)"
  text: "#ffffff"
  text_secondary: "#999999"
  region_1: "#00D9FF"  # Cyan
  region_2: "#FF00D9"  # Magenta
  region_3: "#FFD900"  # Yellow
  region_4: "#00FF7F"  # Green
  region_5: "#FF8C00"  # Orange
  waveform_fill: "rgba(100, 200, 255, 0.2)"
  waveform_outline: "#64C8FF"

typography:
  header: "SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif"
  body: "SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif"
  size:
    large: "18px"
    medium: "14px"
    small: "11px"

# Global Controls (Right Sidebar - 120px wide)
global_controls:
  - id: speed
    type: slider
    label: "Speed"
    parameter: "speed"
    range: [0.5, 2.0]
    default: 1.0
    unit: "x"
    decimals: 2
    orientation: vertical
    position: {x: 800, y: 120}
    size: {width: 60, height: 150}

  - id: volume
    type: slider
    label: "Volume"
    parameter: "volume"
    range: [-60.0, 0.0]
    default: -6.0
    unit: "dB"
    decimals: 1
    orientation: vertical
    position: {x: 800, y: 310}
    size: {width: 60, height: 150}


# Sequencer Parameters
sequencer_parameters:
  - id: step_1_region
    type: combo
    label: "Step 1"
    parameter: "step_1_region"
    choices: ["None", "Region 1", "Region 2", "Region 3", "Region 4", "Region 5"]
    default: 1

  - id: step_2_region

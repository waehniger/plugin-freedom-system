    choices: ["None", "Region 1", "Region 2", "Region 3", "Region 4", "Region 5"]
    default: 0

  - id: playback_mode
    type: combo
    label: "Playback Mode"
    parameter: "playback_mode"
    choices: ["Sequential", "Random", "Custom"]
    default: 0

  - id: loop_mode
    type: toggle
    label: "Loop"
    parameter: "loop_mode"
    default: true

  - id: crossfade_time
    type: slider
    label: "Crossfade"
    parameter: "crossfade_time"
    range: [0.0, 500.0]
    default: 50.0
    unit: "ms"
    decimals: 0

# Layout Definition (visual organization)
layout:
  sections:
    - id: sidebar
      type: panel
      position: {x: 780, y: 20}
      size: {width: 100, height: 560}
      description: "Right sidebar with global controls"

    - id: waveform
      type: waveform_display
      position: {x: 90, y: 50}
      size: {width: 660, height: 200}
      description: "Central waveform with 5 draggable region markers"

    - id: region_controls
      type: panel
      position: {x: 40, y: 270}
      size: {width: 720, height: 120}
      description: "Control strip for currently selected region (8 controls)"

    - id: sequencer
      type: panel
      position: {x: 90, y: 420}
      size: {width: 660, height: 100}
      description: "8-step sequencer grid"

    - id: sequencer_controls
      type: panel
      position: {x: 90, y: 530}
      size: {width: 660, height: 50}
      description: "Sequencer global controls"

# Per-Region Control Strip Layout (shown for selected region)
region_control_layout:
  position: {x: 40, y: 270}
  size: {width: 720, height: 120}
  controls:
    - id: pitch_slider
      position: {x: 0, y: 0}
      size: {width: 80, height: 100}

    - id: filter_cutoff_knob
      position: {x: 100, y: 0}
      size: {width: 80, height: 80}

    - id: filter_resonance_knob
      position: {x: 200, y: 0}
      size: {width: 80, height: 80}

    - id: attack_slider
      position: {x: 300, y: 0}
      size: {width: 100, height: 100}

    - id: decay_slider
      position: {x: 420, y: 0}
      size: {width: 100, height: 100}

    - id: pan_knob
      position: {x: 540, y: 0}
      size: {width: 80, height: 80}

# Sequencer Grid Layout (8 steps)
sequencer_layout:
  position: {x: 90, y: 420}
  size: {width: 660, height: 80}
  step_width: 70
  step_height: 60
  spacing: 12

notes:
  - "Total parameters: 2 global + 40 region + 11 sequencer = 53 parameters"
  - "All parameter IDs must match APVTS naming (lowercase, snake_case)"
  - "Region markers are draggable in waveform display"
  - "Only selected region's control strip is visible"
  - "Sequencer steps show region color assignment"
  - "No viewport units used (WebView compatibility)"
  - "All positions in pixels from top-left (0,0)"

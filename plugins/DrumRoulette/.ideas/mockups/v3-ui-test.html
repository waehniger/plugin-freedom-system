<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumRoulette v3 - Browser Test Mockup</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body { height: 100%; }

        html, body {
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            -webkit-touch-callout: none;
        }

        /* Main plugin container */
        #plugin {
            width: 1400px;
            height: 950px;
            background: linear-gradient(180deg, #1e1e1e 0%, #1a1a1a 100%);
            border: 2px solid #0a0a0a;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6), 0 4px 12px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Brushed metal texture overlay */
        #plugin::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Rack mounting holes */
        .rack-hole {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #0a0a0a);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .rack-hole.top-left { top: 12px; left: 12px; }
        .rack-hole.top-right { top: 12px; right: 12px; }
        .rack-hole.bottom-left { bottom: 12px; left: 12px; }
        .rack-hole.bottom-right { bottom: 12px; right: 12px; }

        /* Header section */
        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #0a0a0a;
            background: linear-gradient(180deg, #2a2a2a 0%, #1e1e1e 100%);
            position: relative;
        }

        .title {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 26px;
            font-weight: 900;
            color: #ffc864;
            letter-spacing: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        /* Channel strips container */
        .strips-container {
            flex: 1;
            display: flex;
            gap: 4px;
            padding: 12px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* Individual channel strip */
        .channel-strip {
            width: 160px;
            background: linear-gradient(180deg, #2a2a2a 0%, #222222 100%);
            border: 1px solid #3f3f3f;
            border-radius: 4px;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.6);
        }

        /* Channel number label */
        .channel-number {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: #999;
            letter-spacing: 1px;
            margin-bottom: 8px;
            height: 16px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
        }

        /* Sample name display */
        .sample-name {
            width: 100%;
            height: 44px;
            background: #0a0a0a;
            border: 1px solid #000;
            border-radius: 3px;
            color: #ffc864;
            font-family: Monaco, 'Courier New', monospace;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 8px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Trigger LED */
        .trigger-led {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #222;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
            transition: all 0.05s ease;
            margin-bottom: 8px;
        }

        .trigger-led.active {
            background: radial-gradient(circle at 50% 30%, #66ff66, #44ff44);
            box-shadow: 0 0 12px #44ff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        /* Button row (Folder | Random | Lock) */
        .button-row {
            width: 100%;
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .icon-btn {
            width: 48px;
            height: 32px;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border: 1px solid #4f4f4f;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.05), 0 2px 4px rgba(0,0,0,0.4);
        }

        .icon-btn:hover {
            border-color: #ffc864;
        }

        .icon-btn:active {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            transform: translateY(1px);
        }

        .icon-btn.active {
            background: linear-gradient(180deg, #f5a65a 0%, #e67e22 100%);
            border-color: #c86a1a;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: #999;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-btn:hover svg {
            stroke: #ffc864;
        }

        .icon-btn.active svg {
            stroke: #1f1f1f;
            fill: #1f1f1f;
        }

        /* Knobs column */
        .knobs-column {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 12px;
        }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .knob-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
            height: 12px;
        }

        .knob {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #2a2a2a, #3a3a3a, #2a2a2a);
            box-shadow:
                inset 0 2px 4px rgba(0,0,0,0.8),
                0 2px 6px rgba(0,0,0,0.6);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .knob:active {
            transform: scale(0.98);
        }

        /* Ridged knob texture (like LushVerb) */
        .knob::before {
            content: '';
            position: absolute;
            inset: 6px;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                #333 0deg 2deg,
                #2a2a2a 2deg 4deg
            );
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
        }

        .knob-indicator {
            position: absolute;
            width: 3px;
            height: 16px;
            background: #ffc864;
            border-radius: 2px;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: 50% 19px;
            box-shadow: 0 0 6px rgba(255, 200, 100, 0.8), 0 2px 4px rgba(0,0,0,0.8);
            z-index: 2;
        }

        .knob-value {
            font-family: Monaco, 'Courier New', monospace;
            font-size: 11px;
            color: #ffc864;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            min-width: 50px;
            text-align: center;
            height: 16px;
        }

        /* Fader section */
        .fader-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .fader-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
            height: 14px;
        }

        .fader-row {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .fader-track {
            width: 40px;
            height: 180px;
            background: #0a0a0a;
            border: 1px solid #000;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }

        .fader-thumb {
            width: 38px;
            height: 22px;
            background: linear-gradient(180deg, #e6c59a 0%, #d4a574 100%);
            border: 1px solid #a88f5f;
            border-radius: 2px;
            position: absolute;
            left: 0;
            transition: top 0.05s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.6), inset 0 1px 2px rgba(255,255,255,0.2);
        }

        .fader-value {
            font-family: Monaco, 'Courier New', monospace;
            font-size: 11px;
            color: #ffc864;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            min-width: 50px;
            height: 16px;
        }

        /* Solo/Mute column (vertical, right of fader) */
        .solo-mute-column {
            display: flex;
            flex-direction: column;
            gap: 6px;
            justify-content: center;
            height: 180px;
        }

        .btn-solo,
        .btn-mute {
            width: 32px;
            height: 28px;
            border-radius: 3px;
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid #4f4f4f;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            color: #666;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.05), 0 2px 4px rgba(0,0,0,0.4);
        }

        .btn-solo.active {
            background: linear-gradient(180deg, #f4d56a 0%, #f1c40f 100%);
            border-color: #d4a017;
            color: #1f1f1f;
            box-shadow: 0 0 8px rgba(241, 196, 15, 0.6);
        }

        .btn-mute.active {
            background: linear-gradient(180deg, #ed6b5b 0%, #e74c3c 100%);
            border-color: #c0392b;
            color: #1f1f1f;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.6);
        }

        /* Master section */
        .master-section {
            height: 120px;
            border-top: 2px solid #0a0a0a;
            background: linear-gradient(180deg, #1e1e1e 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 0 40px;
        }

        /* Randomize All button */
        .randomize-all-btn {
            width: 220px;
            height: 64px;
            background: linear-gradient(180deg, #4a4a4a 0%, #3a3a3a 100%);
            border: 2px solid #5a5a5a;
            border-radius: 6px;
            color: #ffc864;
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.05), 0 4px 12px rgba(0,0,0,0.4);
            text-transform: uppercase;
        }

        .randomize-all-btn:hover {
            border-color: #ffc864;
            box-shadow: 0 0 16px rgba(255, 200, 100, 0.4);
        }

        .randomize-all-btn:active {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            transform: translateY(2px);
        }

        /* Master volume knob */
        .master-volume-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .master-knob-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .master-knob {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #2a2a2a, #3a3a3a, #2a2a2a);
            box-shadow:
                inset 0 2px 4px rgba(0,0,0,0.8),
                0 2px 6px rgba(0,0,0,0.6);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .master-knob:active {
            transform: scale(0.98);
        }

        .master-knob::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                #333 0deg 2deg,
                #2a2a2a 2deg 4deg
            );
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
        }

        .master-knob .knob-indicator {
            width: 4px;
            height: 24px;
            top: 10px;
            transform-origin: 50% 30px;
        }

        /* LED Meter */
        .led-meter-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 420px;
        }

        .meter-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #999;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
        }

        .led-meter {
            display: flex;
            gap: 4px;
            height: 20px;
        }

        .led {
            flex: 1;
            background: #222;
            border-radius: 2px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.8);
            transition: all 0.1s;
        }

        .led.active.green {
            background: radial-gradient(circle at 50% 30%, #66ff66, #44ff44);
            box-shadow: 0 0 6px #44ff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.yellow {
            background: radial-gradient(circle at 50% 30%, #ffff66, #ffff44);
            box-shadow: 0 0 6px #ffff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.orange {
            background: radial-gradient(circle at 50% 30%, #ff9966, #ff7744);
            box-shadow: 0 0 6px #ff7744, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.red {
            background: radial-gradient(circle at 50% 30%, #ff6666, #ff4444);
            box-shadow: 0 0 6px #ff4444, inset 0 1px 2px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="plugin">
        <!-- Rack mounting holes -->
        <div class="rack-hole top-left"></div>
        <div class="rack-hole top-right"></div>
        <div class="rack-hole bottom-left"></div>
        <div class="rack-hole bottom-right"></div>

        <!-- Header -->
        <div class="header">
            <div class="title">DRUM ROULETTE</div>
        </div>

        <!-- Channel Strips Container -->
        <div class="strips-container" id="strips"></div>

        <!-- Master Section -->
        <div class="master-section">
            <button class="randomize-all-btn">Randomize All</button>

            <div class="master-volume-container">
                <div class="master-knob-label">Master</div>
                <div class="master-knob" data-param="MASTER_VOLUME" data-min="-60" data-max="6" data-value="0" data-unit="dB">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value">0dB</div>
            </div>

            <div class="led-meter-container">
                <div class="meter-label">Output</div>
                <div class="led-meter" id="led-meter"></div>
            </div>
        </div>
    </div>

    <script>
        // Disable context menu
        document.addEventListener('contextmenu', e => e.preventDefault());

        // SVG icon templates
        const icons = {
            folder: '<svg viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>',
            random: '<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8" cy="8" r="1.5"/><circle cx="12" cy="12" r="1.5"/><circle cx="16" cy="16" r="1.5"/><circle cx="16" cy="8" r="1.5"/><circle cx="8" cy="16" r="1.5"/></svg>',
            lock: '<svg viewBox="0 0 24 24"><rect x="5" y="11" width="14" height="10" rx="1"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>'
        };

        // Generate 8 channel strips
        const stripsContainer = document.getElementById('strips');

        for (let i = 1; i <= 8; i++) {
            const strip = document.createElement('div');
            strip.className = 'channel-strip';
            strip.dataset.channel = i;

            strip.innerHTML = `
                <div class="channel-number">Slot ${i}</div>
                <div class="sample-name">No sample loaded</div>
                <div class="trigger-led"></div>

                <div class="button-row">
                    <button class="icon-btn btn-folder" title="Browse folder">${icons.folder}</button>
                    <button class="icon-btn btn-random" title="Randomize">${icons.random}</button>
                    <button class="icon-btn btn-lock" title="Lock">${icons.lock}</button>
                </div>

                <div class="knobs-column">
                    <div class="knob-container">
                        <div class="knob-label">Decay</div>
                        <div class="knob" data-param="DECAY_${i}" data-min="10" data-max="2000" data-value="500" data-unit="ms">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="knob-value">500ms</div>
                    </div>

                    <div class="knob-container">
                        <div class="knob-label">Attack</div>
                        <div class="knob" data-param="ATTACK_${i}" data-min="0" data-max="50" data-value="1" data-unit="ms">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="knob-value">1ms</div>
                    </div>

                    <div class="knob-container">
                        <div class="knob-label">Tilt</div>
                        <div class="knob" data-param="TILT_${i}" data-min="-12" data-max="12" data-value="0" data-unit="dB">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="knob-value">0dB</div>
                    </div>

                    <div class="knob-container">
                        <div class="knob-label">Pitch</div>
                        <div class="knob" data-param="PITCH_${i}" data-min="-12" data-max="12" data-value="0" data-unit="st">
                            <div class="knob-indicator"></div>
                        </div>
                        <div class="knob-value">0st</div>
                    </div>
                </div>

                <div class="fader-section">
                    <div class="fader-label">Vol</div>
                    <div class="fader-row">
                        <div class="fader-track">
                            <div class="fader-thumb" style="top: 90px;"></div>
                        </div>
                        <div class="solo-mute-column">
                            <button class="btn-solo">S</button>
                            <button class="btn-mute">M</button>
                        </div>
                    </div>
                    <div class="fader-value">0dB</div>
                </div>
            `;

            stripsContainer.appendChild(strip);
        }

        // Generate LED meter segments
        const ledMeter = document.getElementById('led-meter');
        for (let i = 0; i < 20; i++) {
            const led = document.createElement('div');
            led.className = 'led';
            ledMeter.appendChild(led);
        }

        // Mock parameter state
        const paramState = {};

        // Initialize knobs
        document.querySelectorAll('.knob').forEach(knob => {
            const param = knob.dataset.param;
            const min = parseFloat(knob.dataset.min);
            const max = parseFloat(knob.dataset.max);
            let value = parseFloat(knob.dataset.value);
            const unit = knob.dataset.unit;

            paramState[param] = value;

            const indicator = knob.querySelector('.knob-indicator');
            const valueDisplay = knob.parentElement.querySelector('.knob-value');

            let isDragging = false;
            let startY = 0;
            let startValue = 0;

            const updateKnob = (newValue) => {
                value = Math.max(min, Math.min(max, newValue));
                paramState[param] = value;

                const percent = (value - min) / (max - min);
                const rotation = -135 + (percent * 270);
                indicator.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

                valueDisplay.textContent = `${Math.round(value)}${unit}`;
                console.log(`${param} = ${value}${unit}`);
            };

            knob.addEventListener('mousedown', e => {
                isDragging = true;
                startY = e.clientY;
                startValue = value;
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (!isDragging) return;
                const deltaY = startY - e.clientY;
                const range = max - min;
                const sensitivity = range / 200;
                updateKnob(startValue + (deltaY * sensitivity));
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            updateKnob(value);
        });

        // Initialize faders
        document.querySelectorAll('.fader-track').forEach(track => {
            const strip = track.closest('.channel-strip');
            const channel = strip ? strip.dataset.channel : 'master';
            const param = `VOLUME_${channel}`;
            const thumb = track.querySelector('.fader-thumb');
            const valueDisplay = track.closest('.fader-section').querySelector('.fader-value');

            let isDragging = false;
            let value = 0;

            paramState[param] = value;

            const updateFader = (newValue) => {
                value = Math.max(-60, Math.min(6, newValue));
                paramState[param] = value;

                const percent = (value - (-60)) / 66;
                const position = 158 - (percent * 158);
                thumb.style.top = `${position}px`;

                valueDisplay.textContent = value <= -60 ? '-âˆždB' : `${value.toFixed(1)}dB`;
                console.log(`${param} = ${value}dB`);
            };

            track.addEventListener('mousedown', e => {
                isDragging = true;
                const rect = track.getBoundingClientRect();
                const y = e.clientY - rect.top;
                const percent = 1 - (y / 158);
                updateFader(-60 + (percent * 66));
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (!isDragging) return;
                const rect = track.getBoundingClientRect();
                const y = Math.max(0, Math.min(158, e.clientY - rect.top));
                const percent = 1 - (y / 158);
                updateFader(-60 + (percent * 66));
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            updateFader(value);
        });

        // Lock buttons
        document.querySelectorAll('.btn-lock').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                console.log(`Lock: ${btn.classList.contains('active') ? 'LOCKED' : 'UNLOCKED'}`);
            });
        });

        // Solo/Mute buttons
        document.querySelectorAll('.btn-solo').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                console.log(`Solo: ${btn.classList.contains('active') ? 'ON' : 'OFF'}`);
            });
        });

        document.querySelectorAll('.btn-mute').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                console.log(`Mute: ${btn.classList.contains('active') ? 'ON' : 'OFF'}`);
            });
        });

        // Random buttons
        document.querySelectorAll('.btn-random').forEach(btn => {
            const strip = btn.closest('.channel-strip');
            const sampleName = strip.querySelector('.sample-name');

            btn.addEventListener('click', () => {
                const samples = ['kick_01.wav', 'snare_02.wav', 'hat_03.wav', 'clap_04.wav', 'tom_05.wav'];
                const randomSample = samples[Math.floor(Math.random() * samples.length)];
                sampleName.textContent = randomSample;
                console.log(`Randomize: ${randomSample}`);
            });
        });

        // Randomize All button
        document.querySelector('.randomize-all-btn').addEventListener('click', () => {
            console.log('RANDOMIZE ALL');
            document.querySelectorAll('.btn-random').forEach(btn => {
                if (!btn.closest('.channel-strip').querySelector('.btn-lock').classList.contains('active')) {
                    btn.click();
                }
            });
        });

        // Folder buttons
        document.querySelectorAll('.btn-folder').forEach(btn => {
            btn.addEventListener('click', () => {
                console.log('Folder browser');
                alert('Folder browser (native OS dialog)');
            });
        });

        // Trigger LED animation
        function flashLED(channel, velocity) {
            const strip = document.querySelector(`.channel-strip[data-channel="${channel}"]`);
            const led = strip.querySelector('.trigger-led');

            led.style.opacity = velocity / 127;
            led.classList.add('active');

            setTimeout(() => {
                led.classList.remove('active');
                led.style.opacity = 1;
            }, 100);
        }

        // LED Meter animation
        let meterLevel = 0;
        const leds = document.querySelectorAll('.led');

        function updateMeter(level) {
            const activeCount = Math.round(level * 20);

            leds.forEach((led, i) => {
                led.classList.remove('active', 'green', 'yellow', 'orange', 'red');

                if (i < activeCount) {
                    led.classList.add('active');
                    if (i < 12) led.classList.add('green');
                    else if (i < 17) led.classList.add('yellow');
                    else if (i < 19) led.classList.add('orange');
                    else led.classList.add('red');
                }
            });
        }

        setInterval(() => {
            const target = Math.random() * 0.8;
            meterLevel += (target > meterLevel ? 0.8 : 0.05) * (target - meterLevel);
            updateMeter(meterLevel);
        }, 50);

        setInterval(() => flashLED(1, Math.floor(Math.random() * 127)), 2000);

        console.log('DrumRoulette v3 loaded - Hardware-style mixer aesthetic');
    </script>
</body>

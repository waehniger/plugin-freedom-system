# DrumRoulette UI Design Specification v3
# Generated: 2025-11-12
# Plugin Type: Instrument (Drum Sampler)
# Aesthetic: Vintage hardware mixer with brushed metal texture and rack-mount styling
# Inspiration: LushVerb skeuomorphic design + SSL/Neve console layout

metadata:
  plugin_name: DrumRoulette
  version: 3
  created: 2025-11-12
  aesthetic: vintage-hardware-mixer
  inspiration: LushVerb (textural/skeuomorphic), SSL/Neve (layout)

window:
  width: 1400
  height: 950  # Increased from 900px for better spacing
  resizable: false
  background: linear-gradient(180deg, #1e1e1e 0%, #1a1a1a 100%)  # Darker, like LushVerb

layout:
  type: horizontal-mixer
  channel_strips: 8
  strip_width: 160
  strip_height: 770  # Increased from 720px
  master_section_height: 120
  hardware_details:
    - brushed_metal_texture
    - rack_mounting_holes
    - inset_shadows

colors:
  background_main: "#1e1e1e"  # Darker charcoal (from LushVerb)
  background_dark: "#1a1a1a"
  text_primary: "#e8dcc8"  # Cream
  text_secondary: "#999999"  # Mid grey
  text_values: "#ffc864"  # Gold (from LushVerb)
  accent_gold: "#ffc864"  # Brighter gold
  accent_orange: "#e67e22"  # Orange (lock active)
  led_off: "#222222"
  led_green: "#44ff44"
  border_dark: "#0a0a0a"
  border_light: "#3f3f3f"

parameters:
  # No change from v2 - still 73 total parameters

controls:
  channel_strip:
    layout: vertical
    spacing: generous  # More breathing room throughout
    top_to_bottom:
      - channel_number: 16px
      - sample_name_display: 44px (+ 8px gap)
      - trigger_led: 14px (+ 8px gap)
      - button_row_horizontal: 32px (Folder | Random | Lock with SVG icons, + 12px gap)
      - knobs_column: 320px (4 knobs with 10px gaps)
      - fader_with_solo_mute: 210px (180px fader + labels, S/M on right)

  button_row:
    layout: horizontal
    buttons:
      - folder: SVG icon (folder outline)
      - random: SVG icon (dice with dots)
      - lock: SVG icon (padlock, unlocked/locked states)
    width_per_button: ~48px
    gap: 4px
    total_width: 148px (centered in 160px strip)

styling:
  hardware_texture:
    brushed_metal:
      background: repeating-linear-gradient(0deg, transparent 0px, rgba(255,255,255,0.02) 1px, transparent 2px)
      overlay: true
    rack_holes:
      position: [top-left, top-right, bottom-left, bottom-right]
      size: 8px
      style: radial-gradient with inset shadow
    container_shadow:
      inset: 0 2px 4px rgba(0,0,0,0.6)
      outer: 0 4px 12px rgba(0,0,0,0.8)

  knob:
    size: 42px  # Slightly larger than v2
    background: conic-gradient(from 0deg, #2a2a2a, #3a3a3a, #2a2a2a)  # LushVerb style
    texture: repeating-conic-gradient (ridged surface)
    shadow: inset 0 2px 4px rgba(0,0,0,0.8), 0 2px 6px rgba(0,0,0,0.6)
    indicator_color: "#ffc864"  # Gold
    indicator_glow: 0 0 6px rgba(255,200,100,0.8)

  fader:
    width: 40px
    height: 180px  # Increased from 160px
    track_background: "#1a1a1a"
    track_shadow: inset 0 2px 4px rgba(0,0,0,0.8)
    thumb_color: linear-gradient(180deg, #e6c59a 0%, #d4a574 100%)
    thumb_shadow: 0 2px 6px rgba(0,0,0,0.6)

  typography:
    labels: Arial Narrow, Arial, sans-serif
    values: Monaco, 'Courier New', monospace  # Monospace like LushVerb
    value_color: "#ffc864"  # Gold
    value_shadow: 0 1px 2px rgba(0,0,0,0.8)

notes:
  - v3 changes: Increased height to 950px (from 900px)
  - Button layout: Horizontal row with SVG icons (no emojis)
  - LushVerb-inspired textures: brushed metal, rack holes, ridged knobs
  - Taller faders (180px) for better mixing precision
  - Generous spacing throughout for less cluttered feel
  - Monospace font for parameter values (hardware aesthetic)

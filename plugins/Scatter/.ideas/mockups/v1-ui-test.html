<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter - Swiss Minimal UI Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', 'DM Sans', 'Helvetica Neue', Arial, sans-serif;
            background: #FFFFFF;
            color: #000000;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .plugin-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #000000;
        }

        .plugin-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .tempo-sync {
            font-size: 12px;
            padding: 6px 12px;
            border: 2px solid #000000;
            background: #FFFFFF;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        /* Left: Controls */
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .group-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #666666;
            padding-bottom: 8px;
            border-bottom: 2px solid #000000;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Knob component */
        .knob-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .knob {
            width: 60px;
            height: 60px;
            border: 2px solid #000000;
            border-radius: 50%;
            background: #FFFFFF;
            position: relative;
            cursor: pointer;
        }

        .knob-indicator {
            position: absolute;
            width: 2px;
            height: 24px;
            background: #000000;
            left: 50%;
            top: 6px;
            transform-origin: center 24px;
            margin-left: -1px;
        }

        .knob-label {
            font-size: 11px;
            font-weight: 400;
            text-align: center;
        }

        .knob-value {
            font-size: 10px;
            color: #666666;
            font-variant-numeric: tabular-nums;
        }

        /* Button/Toggle component */
        .button-control {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .button {
            padding: 10px 16px;
            border: 2px solid #000000;
            background: #000000;
            color: #FFFFFF;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: none;
        }

        .button.inactive {
            background: #FFFFFF;
            color: #000000;
        }

        .button-label {
            font-size: 11px;
            font-weight: 400;
        }

        /* Dropdown component */
        .dropdown-control {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
        }

        .dropdown {
            padding: 10px 12px;
            border: 2px solid #000000;
            background: #FFFFFF;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        .dropdown-label {
            font-size: 11px;
            font-weight: 400;
        }

        /* Right: Visualization */
        .visualization-section {
            border: 2px solid #000000;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        .viz-canvas {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .grain-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #000000;
            border-radius: 0;
        }

        .viz-axis-label {
            position: absolute;
            font-size: 9px;
            color: #666666;
            font-weight: 500;
        }

        .viz-axis-label.x {
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .viz-axis-label.y {
            left: 8px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        /* Musical controls (scale/root) */
        .musical-controls {
            display: flex;
            gap: 16px;
        }
    </style>
</head>
<body>
    <div class="plugin-container">
        <!-- Header -->
        <div class="header">
            <div class="plugin-title">SCATTER</div>
            <div class="tempo-sync" id="tempoSync">â™© = 120 BPM</div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Left: Controls -->
            <div class="controls-section">
                <!-- Grain Controls -->
                <div class="control-group">
                    <div class="group-label">Grain</div>
                    <div class="controls-row">
                        <div class="knob-control">
                            <div class="knob" data-param="delayTime">
                                <div class="knob-indicator" style="transform: rotate(-135deg);"></div>
                            </div>
                            <div class="knob-label">Delay Time</div>
                            <div class="knob-value">500ms</div>
                        </div>
                        <div class="knob-control">
                            <div class="knob" data-param="grainSize">
                                <div class="knob-indicator" style="transform: rotate(-90deg);"></div>
                            </div>
                            <div class="knob-label">Size</div>
                            <div class="knob-value">100ms</div>
                        </div>
                        <div class="knob-control">
                            <div class="knob" data-param="grainDensity">
                                <div class="knob-indicator" style="transform: rotate(0deg);"></div>
                            </div>
                            <div class="knob-label">Density</div>
                            <div class="knob-value">50%</div>
                        </div>
                    </div>
                </div>

                <!-- Musical Controls -->
                <div class="control-group">
                    <div class="group-label">Musical</div>
                    <div class="controls-row">
                        <div class="knob-control">
                            <div class="knob" data-param="pitchRandom">
                                <div class="knob-indicator" style="transform: rotate(-45deg);"></div>
                            </div>
                            <div class="knob-label">Pitch Random</div>
                            <div class="knob-value">30%</div>
                        </div>
                        <div class="musical-controls">
                            <div class="dropdown-control">
                                <div class="dropdown-label">Scale</div>
                                <select class="dropdown" data-param="scale">
                                    <option>Chromatic</option>
                                    <option>Major</option>
                                    <option>Minor</option>
                                    <option>Pentatonic</option>
                                    <option>Blues</option>
                                </select>
                            </div>
                            <div class="dropdown-control">
                                <div class="dropdown-label">Root</div>
                                <select class="dropdown" data-param="rootNote">
                                    <option>C</option>
                                    <option>C#</option>
                                    <option>D</option>
                                    <option>D#</option>
                                    <option>E</option>
                                    <option>F</option>
                                    <option>F#</option>
                                    <option>G</option>
                                    <option>G#</option>
                                    <option>A</option>
                                    <option>A#</option>
                                    <option>B</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Spatial & Mix Controls -->
                <div class="control-group">
                    <div class="group-label">Spatial & Mix</div>
                    <div class="controls-row">
                        <div class="knob-control">
                            <div class="knob" data-param="panRandom">
                                <div class="knob-indicator" style="transform: rotate(45deg);"></div>
                            </div>
                            <div class="knob-label">Pan Random</div>
                            <div class="knob-value">75%</div>
                        </div>
                        <div class="knob-control">
                            <div class="knob" data-param="feedback">
                                <div class="knob-indicator" style="transform: rotate(-45deg);"></div>
                            </div>
                            <div class="knob-label">Feedback</div>
                            <div class="knob-value">30%</div>
                        </div>
                        <div class="knob-control">
                            <div class="knob" data-param="mix">
                                <div class="knob-indicator" style="transform: rotate(0deg);"></div>
                            </div>
                            <div class="knob-label">Mix</div>
                            <div class="knob-value">50%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Visualization -->
            <div class="visualization-section">
                <div class="viz-canvas" id="vizCanvas">
                    <!-- Grain particles will be added here by JS -->
                    <div class="viz-axis-label x">STEREO FIELD</div>
                    <div class="viz-axis-label y">PITCH</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Disable context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Mock JUCE interface for testing
        window.__JUCE__ = {
            backend: {
                emitEvent: function(event, data) {
                    console.log('JUCE Event:', event, data);
                }
            }
        };

        // Parameter state
        const paramState = {
            delayTime: 0.4, // normalized 0-1
            grainSize: 0.19, // normalized
            grainDensity: 0.5,
            pitchRandom: 0.3,
            scale: 0,
            rootNote: 0,
            panRandom: 0.75,
            feedback: 0.3,
            mix: 0.5
        };

        // Knob interaction
        let activeKnob = null;
        let startY = 0;
        let startValue = 0;

        document.querySelectorAll('.knob').forEach(knob => {
            knob.addEventListener('mousedown', (e) => {
                activeKnob = knob;
                startY = e.clientY;
                startValue = paramState[knob.dataset.param];
                e.preventDefault();
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!activeKnob) return;

            const delta = (startY - e.clientY) / 150; // sensitivity
            let newValue = Math.max(0, Math.min(1, startValue + delta));

            const param = activeKnob.dataset.param;
            paramState[param] = newValue;

            // Update indicator
            const angle = -135 + (newValue * 270);
            const indicator = activeKnob.querySelector('.knob-indicator');
            indicator.style.transform = `rotate(${angle}deg)`;

            // Update value display
            const valueDisplay = activeKnob.parentElement.querySelector('.knob-value');
            updateValueDisplay(param, newValue, valueDisplay);

            // Send to backend
            window.__JUCE__.backend.emitEvent('parameterChanged', {
                id: param,
                value: newValue
            });
        });

        document.addEventListener('mouseup', () => {
            activeKnob = null;
        });

        // Dropdown interaction
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.addEventListener('change', (e) => {
                const param = dropdown.dataset.param;
                const value = dropdown.selectedIndex / (dropdown.options.length - 1);
                paramState[param] = value;

                window.__JUCE__.backend.emitEvent('parameterChanged', {
                    id: param,
                    value: value
                });

                console.log(`${param} changed to:`, dropdown.value);
            });
        });

        // Value formatting
        function updateValueDisplay(param, normalizedValue, element) {
            let displayValue = '';

            switch(param) {
                case 'delayTime':
                    const ms = 100 + (normalizedValue * 1900);
                    displayValue = `${Math.round(ms)}ms`;
                    break;
                case 'grainSize':
                    const size = 5 + (normalizedValue * 495);
                    displayValue = `${Math.round(size)}ms`;
                    break;
                case 'grainDensity':
                case 'pitchRandom':
                case 'panRandom':
                case 'feedback':
                case 'mix':
                    displayValue = `${Math.round(normalizedValue * 100)}%`;
                    break;
            }

            element.textContent = displayValue;
        }

        // Grain visualization (animated particles)
        const vizCanvas = document.getElementById('vizCanvas');
        const grains = [];
        const maxGrains = 50;

        function createGrain() {
            const grain = document.createElement('div');
            grain.className = 'grain-particle';

            // Position based on randomization parameters
            const panAmount = paramState.panRandom;
            const pitchAmount = paramState.pitchRandom;
            const density = paramState.grainDensity;

            const x = 50 + (Math.random() - 0.5) * panAmount * 80; // stereo spread
            const y = 50 + (Math.random() - 0.5) * pitchAmount * 60; // pitch spread

            grain.style.left = `${x}%`;
            grain.style.top = `${y}%`;
            grain.style.opacity = 0.6 + Math.random() * 0.4;

            vizCanvas.appendChild(grain);
            grains.push({ element: grain, age: 0 });

            // Remove old grains
            if (grains.length > maxGrains) {
                const old = grains.shift();
                old.element.remove();
            }
        }

        // Animate grains based on density
        function animateGrains() {
            const density = paramState.grainDensity;
            const spawnRate = 50 + density * 150; // ms between grains

            createGrain();
            setTimeout(animateGrains, spawnRate);
        }

        // Start visualization
        animateGrains();

        console.log('Scatter UI Test - Ready');
        console.log('Mock JUCE backend active - check console for parameter changes');
    </script>
</body>
</html>

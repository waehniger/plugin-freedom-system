# v4 UI Design Specification - Cream Spacey Textured Skeuomorphic
# Generated: 2025-11-13
# Plugin: Scatter
# Design: Centered cluster arrangement around particle field visualization

window:
  width: 550
  height: 600
  resizable: false

colors:
  background: "#f5f0e8"      # Warm cream base
  surface: "#e8dfd0"         # Light sand texture
  knob_body: "#d4c4a8"       # Knob base cream
  knob_shadow: "#8b7355"     # Deep shadow for 3D depth
  knob_highlight: "#ffffff"  # White highlight
  accent: "#b8956f"          # Warm gold accent
  text: "#5a4a3a"           # Warm dark brown
  particle_glow: "#ffd89b"   # Soft gold particle glow
  particle_core: "#ffb347"   # Brighter particle center

typography:
  primary: "'Futura', 'Avenir', system-ui, sans-serif"
  size:
    large: "14px"
    medium: "12px"
    small: "10px"

layout:
  type: custom  # Centered cluster around particle field
  sections:
    - id: header
      height: 50
      controls: [scale, root_note]
    - id: main
      flex: 1
      controls: [particle_field, delay_time, grain_size, density, pitch_random, pan_random, feedback, mix]

controls:
  # Combo boxes in header
  - id: scale
    type: combo
    label: "SCALE"
    parameter: "scale"
    range: [0, 4]
    default: 0
    choices: ["Chromatic", "Major", "Minor", "Pentatonic", "Blues"]
    position: {x: 30, y: 15}
    size: {width: 200, height: 28}

  - id: root_note
    type: combo
    label: "ROOT"
    parameter: "root_note"
    range: [0, 11]
    default: 0
    choices: ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"]
    position: {x: 320, y: 15}
    size: {width: 200, height: 28}

  # Particle field visualization (center)
  - id: particle_field
    type: visualization
    data_source: "grain_positions"
    position: {x: 175, y: 150}
    size: {width: 200, height: 200}
    description: "Animated grain cloud showing stereo/time/pitch positions"

  # Large knobs arranged in cluster around particle field
  - id: delay_time
    type: knob
    label: "Delay Time"
    parameter: "delay_time"
    range: [100.0, 2000.0]
    unit: "ms"
    default: 500.0
    decimals: 0
    position: {x: 40, y: 70}
    size: {diameter: 90}

  - id: grain_size
    type: knob
    label: "Grain Size"
    parameter: "grain_size"
    range: [5.0, 500.0]
    unit: "ms"
    default: 100.0
    decimals: 0
    position: {x: 420, y: 70}
    size: {diameter: 90}

  - id: density
    type: knob
    label: "Density"
    parameter: "density"
    range: [0.0, 100.0]
    unit: "%"
    default: 50.0
    decimals: 0
    position: {x: 40, y: 375}
    size: {diameter: 90}

  - id: pitch_random
    type: knob
    label: "Pitch Random"
    parameter: "pitch_random"
    range: [0.0, 100.0]
    unit: "%"
    default: 30.0
    decimals: 0
    position: {x: 420, y: 375}
    size: {diameter: 90}

  - id: pan_random
    type: knob
    label: "Pan Random"
    parameter: "pan_random"
    range: [0.0, 100.0]
    unit: "%"
    default: 75.0
    decimals: 0
    position: {x: 80, y: 475}
    size: {diameter: 90}

  - id: feedback
    type: knob
    label: "Feedback"
    parameter: "feedback"
    range: [0.0, 100.0]
    unit: "%"
    default: 30.0
    decimals: 0
    position: {x: 230, y: 475}
    size: {diameter: 90}

  - id: mix
    type: knob
    label: "Mix"
    parameter: "mix"
    range: [0.0, 100.0]
    unit: "%"
    default: 50.0
    decimals: 0
    position: {x: 380, y: 475}
    size: {diameter: 90}

notes:
  - Cream/beige color palette for warm spacey aesthetic
  - Large 90px knobs with 3D shadows and gradients (skeuomorphic)
  - Central 200x200px particle field visualization
  - Controls clustered around visualization
  - Textured background with grain/noise
  - Cosmic/ethereal mood through glow effects on particles

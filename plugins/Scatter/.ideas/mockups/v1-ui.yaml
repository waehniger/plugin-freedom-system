window:
  width: 900
  height: 600
  resizable: false
  title: "Scatter"

aesthetic:
  style: "swiss-minimal"
  template_id: "swiss-minimal-001"

controls:
  # Grain Controls
  - id: delayTime
    type: knob
    label: "Delay Time"
    position: { x: 50, y: 140 }
    range: [100.0, 2000.0]
    default: 500.0
    unit: "ms"
    skew: 1.0
    group: "grain"

  - id: grainSize
    type: knob
    label: "Size"
    position: { x: 150, y: 140 }
    range: [5.0, 500.0]
    default: 100.0
    unit: "ms"
    skew: 1.0
    group: "grain"

  - id: grainDensity
    type: knob
    label: "Density"
    position: { x: 250, y: 140 }
    range: [0.0, 100.0]
    default: 50.0
    unit: "%"
    skew: 1.0
    group: "grain"

  # Musical Controls
  - id: pitchRandom
    type: knob
    label: "Pitch Random"
    position: { x: 50, y: 280 }
    range: [0.0, 100.0]
    default: 30.0
    unit: "%"
    skew: 1.0
    group: "musical"

  - id: scale
    type: combo
    label: "Scale"
    position: { x: 150, y: 280 }
    options:
      - "Chromatic"
      - "Major"
      - "Minor"
      - "Pentatonic"
      - "Blues"
    default: 0
    group: "musical"

  - id: rootNote
    type: combo
    label: "Root"
    position: { x: 280, y: 280 }
    options:
      - "C"
      - "C#"
      - "D"
      - "D#"
      - "E"
      - "F"
      - "F#"
      - "G"
      - "G#"
      - "A"
      - "A#"
      - "B"
    default: 0
    group: "musical"

  # Spatial & Mix Controls
  - id: panRandom
    type: knob
    label: "Pan Random"
    position: { x: 50, y: 420 }
    range: [0.0, 100.0]
    default: 75.0
    unit: "%"
    skew: 1.0
    group: "spatial_mix"

  - id: feedback
    type: knob
    label: "Feedback"
    position: { x: 150, y: 420 }
    range: [0.0, 100.0]
    default: 30.0
    unit: "%"
    skew: 1.0
    group: "spatial_mix"

  - id: mix
    type: knob
    label: "Mix"
    position: { x: 250, y: 420 }
    range: [0.0, 100.0]
    default: 50.0
    unit: "%"
    skew: 1.0
    group: "spatial_mix"

styling:
  colors:
    background: "#FFFFFF"
    foreground: "#000000"
    accent: "#000000"
    text_primary: "#000000"
    text_secondary: "#666666"
    control_bg: "#FFFFFF"
    control_border: "#000000"
    control_indicator: "#000000"

  typography:
    font_family: "'Inter', 'DM Sans', 'Helvetica Neue', Arial, sans-serif"
    title_size: "20px"
    title_weight: "600"
    label_size: "11px"
    label_weight: "400"
    value_size: "10px"

  spacing:
    edge_margin: 24
    group_gap: 24
    control_gap: 20
    label_gap: 8

  borders:
    width: 2
    color: "#000000"
    radius: 0

  controls:
    knob_size: 60
    knob_indicator_width: 2
    knob_indicator_length: 24
    button_padding: "10px 16px"
    dropdown_padding: "10px 12px"

layout:
  structure: "two-column"
  columns:
    - type: "controls"
      width: "45%"
      groups:
        - name: "grain"
          label: "GRAIN"
          controls: ["delayTime", "grainSize", "grainDensity"]
        - name: "musical"
          label: "MUSICAL"
          controls: ["pitchRandom", "scale", "rootNote"]
        - name: "spatial_mix"
          label: "SPATIAL & MIX"
          controls: ["panRandom", "feedback", "mix"]
    - type: "visualization"
      width: "50%"
      content: "grain_cloud"

visualization:
  type: "grain_cloud"
  description: "Particle-based visualization showing grain position in stereo/pitch space"
  axes:
    x: "stereo_field"
    y: "pitch"
  particle_count: 50
  particle_size: 4
  update_rate_ms: 100

metadata:
  version: 1
  created: "2025-11-12"
  total_parameters: 9
  complexity: "medium"
  aesthetic_source: "swiss-minimal-001"
